	milesburton/DallasTemperature@^3.9.1
	knolleary/PubSubClient@^2.8
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESPAsyncUDP@0.0.0-alpha+sha.697c75a025
	devyte/ESPAsyncDNSServer@^1.0.0
